<!DOCTYPE html>



	<head>
 
            <title>Application</title>
            <meta http-equiv="Content-Type"
		   content="text/html; charset=utf-8"/>
            <link href="mycss.css" rel="stylesheet" type="text/css"/>
        <script language="JavaScript" type="text/javascript">
            function changeBkgroundColor()
            {
                var d=new Date();
                var hour=d.getHours();
                
                if(hour<5 || hour>23)
                {
                    document.write("1");
                }
                else if(hour<9)
                {
                    document.write("2");
                }
                else if(hour<16)
                {
                    document.write("3");
                }
                else if(hour<20)
                {   
                    document.write("4");
                }
                else
                {
                    document.write("5");
                }
            }
         </script>
	</head>

	
    <body>
